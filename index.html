<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Margin Layouts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="block">left</div>
        <div class="block right">Right</div>
    </div>

    <div class="container">
        <div class="block">Left</div>
        <div class="block right">Right 1</div>
        <div class="block right">Right 2</div>
    </div>

    <div class="container">
        <div class="block">Left 1</div>
        <div class="block">Left 2</div>
        <div class="block right">Right 1</div>
        <div class="block right">Right 2</div>
    </div>

    <div class="container">
        <div class="block right">Right 1</div>
        <div class="block right">Right 2</div>
        <div class="block right" style="clear: right;">Right 3</div>
    </div>

    <div class="container">
        <div class="block center">Center 1</div>
        <div class="block center">Center 2</div>
        <div class="block center">Center 3</div>
    </div>

</body>
</html>
